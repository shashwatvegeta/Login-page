<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box" id="welcome">
            <img src="schoolLogo.svg" alt="">
            <h2>WELCOME</h2>
        </div>
        <div class="box" id="signup">
            <div class="crossbox">
                <img src="cross.svg" alt="">
            </div>
            <div class="signin">
                <input class="username entry" type="text" placeholder="Enter Your Username">
                <input class="password entry" type="text" placeholder="Enter Your Password">
                <span>Forgot your password?</span>
                <button class="same">SIGN IN</button>
                <button class="same">REGISTER</button>
            </div>

            
        </div>
    </div>
</body>
</html>
